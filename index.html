<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
    <div class="main flex">
        <div class="container flex ">
           <div class="display flex" id="timer">
               <div class="hour" id="h">00</div>:
               <div class="minutes" id="m">00</div>:
               <div class="seconds" id="s">00</div>
           </div> 
           <div class="btns flex">
               <div class="btn flex" id="start" onclick="start()">START</div>
               <div class="btn flex" id="stop" onclick="stop()">STOP</div>
               <div class="btn flex" id="lap" onclick="setLap()">LAP</div>
               <div class="btn flex" id="reset" onclick="reset()">RESET</div>

           </div>
        </div>
        <div class="lapContainer flex " id="lapContainer">
        </div>
        
    </div>
    
</body>
</html>
